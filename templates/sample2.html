<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename= 'css/style.css') }}"
    />
    
    <title>Companion Detector</title>
    <script type=text/javascript src="{{ url_for('static', filename= 'script/script.js') }}"></script>
  </head>
  
  <body>
  
    <img id="myImgId" alt="" src="{{ url_for('static',filename="/src/group.png") }}" style="cursor: pointer;"/>
    <script type="text/javascript">
      var myImg = document.getElementById("myImgId");
      myImg.onmousedown = GetCoordinates;
    </script>

    <div class="slider">
      <label for="fader">Blur Level </label>
      <input type="range" min="3" max="11" value="5" id="fader" step="2" list="blurlvl" oninput="myFunction()">
      <datalist id="blurlvl">
        <option>3</option>
        <option>5</option>
        <option>7</option>
        <option>9</option>
        <option>11</option>
      </datalist>
      <output id="sliderVal"> </output>
    </div>

    <script type="text/javascript">
      function myFunction() {
        var val = document.getElementById("fader").value; 
        document.getElementById('sliderVal').innerHTML = val; 
        document.getElementById("blur_level").value = val;
      }
    </script>

    <form action="{{ url_for("slider_page")}}" method="post">
      <label for="X">X:</label>
      <input type="number" id="x_coord" name="x_coord">
      <label for="Y">Y:</label>
      <input type="number" id="y_coord" name="y_coord">
      <label for="Blur">Blur:</label>
      <input type="number" id="blur_level" name="blur_level">
      <button type="submit">Submit</button>
    </form>

    <div class="slider">
      <label for="fader">Blend Gradient Level </label>
      <input type="range" min="0" max="12" value="6" id="fader" step="3" list="blurLevel">
      <datalist id="blurLevel">
        <option>0</option>
        <option>3</option>
        <option>6</option>
        <option>9</option>
        <option>12</option>
      </datalist>
    </div>
    
  </body>
  
</html>

<script type=text/javascript src="{{ url_for('static', filename= 'script/script.js') }}"></script>
